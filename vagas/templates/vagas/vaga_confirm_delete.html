{% extends 'base.html' %} 

{% block page_title %} 
    Excluir Vaga
{% endblock page_title %} 

{% block content %}
    <h1>Excluir Vaga</h1>

    <p>Tem certeza que deseja excluir o vaga <strong>{{ vaga.titulo }}</strong> ?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'vaga_list' %}" class="btn btn-primary">Cancelar</a>
    </form>
{% endblock content %}
