{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CUPWeb - {% block page_title %}{% endblock page_title %}</title>
    <link rel="icon" href="{% static 'img/logo.jpeg'%}" type="image/jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand" style="z-index: 2; background-color: rgb(255,255,255, 0.6);">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static "img/logo_cupweb.svg" %}" alt="Bootstrap" height="60">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Admin
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="{% url 'candidato_list' %}">Candidatos</a></li>
                  <li><a class="dropdown-item" href="{% url 'vaga_list' %}">Vagas</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container-fluid p-0" style="min-height: 80vh;">
        {% block content %}

        {% endblock content %}
    </main>

     <!-- Footer -->
     <footer class="container mt-5">
        <p class="float-end"><a href="#"> top <i class="fa-solid fa-arrow-up"></i></a></p>
        <p>&copy; 2024 CUPWeb. <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
   
    {% block scripts %}
    
    {% endblock scripts %}
</body>
</html>
